<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de Restaurante</title>
    <!-- vincular css -->
    <link href="style.css" rel="stylesheet" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Quicksand:wght@600&family=Roboto&family=Rubik+Dirt&display=swap"

    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="img/icono.jpg" />

  <body>
    <div class="menu">
      <main>
        <h1>Menú</h1>

        <hr />
        <section>
          <h2>ENTRANTES</h2>

          <article class="stuff">
            <p class="primero">Pimientos verdes fritos</p>
          </article>

          <article class="stuff">
            <p class="primero">Tortilla de patatas</p>
          </article>

          <article class="stuff">
            <p class="primero">Ensalada mixta</p>
          </article>
        </section>
        <section>
          <h2>SEGUNDOS</h2>

          <article class="stuff">
            <p class="segundo">Merluza al hinojo</p>
          </article>

          <article class="stuff">
            <p class="segundo">Entrecot a la parrilla</p>
          </article>

          <article class="stuff">
            <p class="segundo">Chipirones en su tinta con arroz</p>
          </article>
        </section>
      </main>

      <hr class="linea" />

      <footer>
        <p class="address">15€ (Incluye la bebida, el postre y el café)</p>
        <p>
          <a href="https://www.just-eat.es/a-domicilio/madrid" target="_blank"
